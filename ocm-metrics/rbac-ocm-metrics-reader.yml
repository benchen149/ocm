apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ocm-metrics-reader
rules:
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-ocm-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ocm-metrics-reader
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: istio-system   # ⚠️ 這裡要改成你的 Prometheus 運行的 namespace

